<footer class="site-footer text-light">
    <div class="container">
        <div class="site-footer-inner has-top-divider">
            <div class="brand footer-brand">
                <a href="#">
                    <img src="{{ "images/logo-white.png" | relURL }}" alt="Footer Logo" class="footer-logo" style="max-height: 100px; width: auto;">
                </a>
            </div>
            {{ partial "nav.html" . }}
            {{ partial "social.html" . }}
            <div class="footer-copyright">&copy; {{ now.Format "2006"}} {{ .Site.Params.authorName | markdownify }}, all rights reserved</div>
        </div>
    </div>
</footer>
