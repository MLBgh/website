<!DOCTYPE html>
<html lang="en">
	{{ partial "head.html" . }}
	<body class="is-boxed has-animations">
		<!-- Welcome Animation Section -->
		<div id="welcome-animation">
			<img src="/gif/welcome_animation.gif" class="welcome-animation">
		</div>		
		<div class="body-wrap boxed-container">
		{{ partial "header.html" . }}
			<main>
				<div class="main-text">
					{{ block "main" . }}{{ end }}   
				</div>   				
			</main>		
		{{ partial "footer.html" . }}
		</div>
		{{ partial "script.html" . }}
	</body>
</html>
